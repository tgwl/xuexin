    @-webkit-keyframes xm-upbit {
      from {
        -webkit-transform: translate3d(0, 30px, 0);

        -webkit-transform: translate3d(0, 0, 0);

      }

        transform: translate3d(0, 0, 0);
        opacity: 1;
      }
    }

    @-webkit-keyframes loader {
      0% {
        -webkit-transform: rotate(0deg);

      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }

        -webkit-transform: rotate(0deg);

<body style="font-size: 12px;">
  <div id="app" class="my-container">
    <div class="green-header van-nav-bar van-hairline--bottom" style="z-index: 1;">

    <!-- 返回按钮 -->

    </div>
        <!---->
      </div>

      <div class="van-nav-bar__right">
        <!---->

    </div>
    <div class="check-page">
      <h4>为保障您的信息安全，请选择一种方式进行核验，核验通过后才能申请在线验证报告。

      </h4>
      <ul class="verify-list">
        <li class="verify-list-li">
          <div class="type-title">方式 1</div>
          <div class="type-txt">使用学信网App进行实人核验</div> <a href="javascript:void(0)" class="verify-btn-wap">验证</a>
        </li>
        <li class="verify-list-li">
          <div class="type-title">方式 2</div>
          <div class="type-txt">使用支付宝进行实人核验</div> <a href="javascript:void(0)" class="verify-btn-wap">验证</a>
        </li>
      </ul>
    </div>

  <script>
    const dictionary1 = {
      zh_CN: {
        messages: {
          required: (field) => "该题为必填项，请填写完整后再提交。",
          numeric: function (name, a) {
            var text = '必须为数字'
            return text
          },
          between: function (name, a) {
            var text = '请选择' + a[0] + '项。'
            if (a[0] != a[1]) {
              text = '请选择' + a[0] + '~' + a[1] + '项。'
            }
            return text
          }
        }
      }
    };
    Validator.updateDictionary(dictionary1);
  </script>
  <script>
    var myVue = new Vue({
      el: '#app',
      data: function () {
        return {
          activeBottom: 0,
          topText: '学信档案' //标题文字
        }
      },
      mixins: typeof mixin != 'undefined' ? [mixin] : {},
      created: function () {
      },
      methods: {
        onClickLeft: function () { //左上的返回按钮
          history.back(-1);
        },
      
        getQueryString: function (name) {//获取地址栏参数
          var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
          var r = window.location.search.substr(1).match(reg);
          if (r != null) {
            return unescape(r[2]);
          }
          return null;
        },
        VoteGoToIndex: function () {//投票完成返回首页
          var _from = this.getQueryString('from');
          if (_from == 'archive-dctp-wap') {
            window.location.href = 'https://my.chsi.com.cn/archive/survey/index.action';
          } else {
            window.location.href = 'https://my.chsi.com.cn/archive/wap/index.action';
          }
        },
        addCookie: function (name, value) { //设置cookie
          var cookieString = name + "=" + escape(value);
          document.cookie = cookieString;
          document.cookie.setSecure = true;//只允许在https环境下使用cookie
        },
        getCookie: function (name) {
          var strCookie = document.cookie;
          var arrCookie = strCookie.split("; ");
          for (var i = 0; i < arrCookie.length; i++) {
            var arr = arrCookie[i].split("=");
            if (arr[0] == name) return arr[1];
          }
          return "";
        },
        trimSpace: function (s) {//去掉左右空格
          return s.replace(/(^\s*)|(\s*$)/g, "");
        },
        showSfhyOrder: function () {
          //展示身份核验方式的序号，动态组合显示方式一、二、三
          var nodeList = document.getElementsByClassName('verify-list')[0].getElementsByClassName("verify-list-li");
          var liLen = nodeList.length;
          for (var i = 0; i < liLen; i++) {
            nodeList[i].getElementsByTagName('div')[0].innerText = '方式 ' + (i + 1);
          }
        },
        noticeFace: function (from, chinal) {
          var _this = this;
          api.syncAjax('post', 'https://my.chsi.com.cn/archive/gdjy/check/face/notice.action', { data: { from: from, chinal: chinal } }).then(function (res) {
            if (res.status == 0) {
              window.location.href = res.result;
            } else {
              _this.$toast(res.message);
            }
          });
        }
      }
    });
  </script>

  <script type="text/javascript">
    //解决手机浏览器自带返回 没刷新问题
    (function () {
      var isPageHide = false;
      window.addEventListener('pageshow', function () {
        if (isPageHide) {
          var curUrl = window.location.href,
            curIndex = curUrl.substring(curUrl.indexOf('wap/') + 4);
          if (curIndex == 'my.jsp') {
            myVue.$data.activeBottom = 4;
          } else {
            myVue.$data.activeBottom = 0;
          }
        }
      });
      window.addEventListener('pagehide', function () {
        isPageHide = true;
      });
    })();
  </script>
